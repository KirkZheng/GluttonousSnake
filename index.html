<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="header animate__animated animate__fadeIn">
            <h1>贪吃蛇</h1>
            <div class="game-info">
                <div class="score-container animate__animated animate__slideInRight">
                    <div class="score-label">得分</div>
                    <div id="score">0</div>
                </div>
                <div class="time-container animate__animated animate__slideInRight">
                    <div class="time-label">时间</div>
                    <div id="time">60</div>
                </div>
            </div>
            <div class="mode-select">
                <label>
                    <input type="radio" name="mode" value="classic" checked> 经典模式
                </label>
                <label>
                    <input type="radio" name="mode" value="infinite"> 无限模式
                </label>
                <label>
                    <input type="radio" name="mode" value="timed"> 限时模式
                </label>
            </div>
        </div>
        <div id="game-container" class="animate__animated animate__zoomIn">
            <canvas id="game-board"></canvas>
        </div>
        <div class="game-controls">
            <button id="start-btn" class="animate__animated animate__pulse animate__infinite">开始游戏</button>
            <button id="pause-btn">暂停</button>
            <div class="speed-control">
                <label for="speed">速度:</label>
                <select id="speed">
                    <option value="slow">慢速</option>
                    <option value="medium" selected>中速</option>
                    <option value="fast">快速</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 游戏结束对话框 -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content animate__animated animate__bounceIn">
            <h2>游戏结束</h2>
            <div class="final-score">
                <span>最终得分：</span>
                <span id="final-score">0</span>
            </div>
            <div class="high-score">
                <span>最高分：</span>
                <span id="high-score">0</span>
            </div>
            <div class="game-time">
                <span>游戏时长：</span>
                <span id="final-time">0</span>
            </div>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
