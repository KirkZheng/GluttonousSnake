<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="header animate__animated animate__fadeIn">
            <h1>贪吃蛇</h1>
            <div class="score-container animate__animated animate__slideInRight">
                <div class="score-label">得分</div>
                <div id="score">0</div>
            </div>
        </div>
        <div id="game-container" class="animate__animated animate__zoomIn">
            <canvas id="game-board"></canvas>
        </div>
        <div class="game-controls">
            <button id="start-btn" class="animate__animated animate__pulse animate__infinite">开始游戏</button>
            <button id="pause-btn">暂停</button>
            <div class="speed-control">
                <label for="speed">速度:</label>
                <select id="speed">
                    <option value="slow">慢速</option>
                    <option value="medium" selected>中速</option>
                    <option value="fast">快速</option>
                </select>
            </div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
